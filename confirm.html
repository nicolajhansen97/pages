<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmed - Freezely</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f0f2f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      max-width: 460px;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 48px 40px;
      text-align: center;
    }
    .header .icon { font-size: 56px; margin-bottom: 12px; }
    .header h1 { color: #fff; font-size: 32px; font-weight: 800; letter-spacing: -0.5px; }
    .header p { color: rgba(255,255,255,0.8); font-size: 14px; margin-top: 8px; letter-spacing: 0.3px; }
    .body { padding: 40px 36px; text-align: center; }
    .check {
      width: 72px; height: 72px; border-radius: 50%;
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 4px 16px rgba(86,171,47,0.3);
    }
    .check svg { width: 36px; height: 36px; }
    .body h2 { font-size: 24px; font-weight: 700; color: #1a1a2e; margin-bottom: 12px; }
    .body p { font-size: 15px; color: #555; line-height: 1.7; margin-bottom: 28px; }
    .badges { display: flex; gap: 12px; justify-content: center; align-items: center; flex-wrap: wrap; }
    .badges a { display: inline-block; text-decoration: none; }
    .badges a img { height: 44px; border: 0; }
    .badges a:last-child img { height: 64px; }
    .footer {
      border-top: 1px solid #eee;
      padding: 20px 36px;
      text-align: center;
    }
    .footer p { font-size: 12px; color: #aaa; }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="icon">&#10052;&#65039;</div>
      <h1>Freezely</h1>
      <p>Track What's In Your Freezer</p>
    </div>
    <div class="body">
      <div class="check">
        <svg viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <h2>Email Confirmed!</h2>
      <p>Your email has been verified successfully. You can now open the Freezely app and start tracking your freezer inventory.</p>
      <div class="badges">
        <a href="https://apps.apple.com/ie/app/freezely/id6759265489">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Download_on_the_App_Store_Badge.svg/200px-Download_on_the_App_Store_Badge.svg.png" alt="Download on the App Store" />
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.nicolajhansen97.aclw">
          <img src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png" alt="Get it on Google Play" />
        </a>
      </div>
    </div>
    <div class="footer">
      <p>&copy; 2025 Freezely. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
